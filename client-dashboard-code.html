<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"/>
<meta name="theme-color" content="#000000"/>
<style>
    body, html {
        background-color: white;
        margin: 0px;
        padding: 0px;
        border:0px;
        overflow:auto;
        font-family: inter, Helvetica, "Apple Color Emoji", Arial, sans-serif, "Segoe UI Emoji", "Segoe UI Symbol";
        text-align: left;
        font-size:0px;
    }
    body {
        padding:5px;
    }
    #loginform {
        padding: 0px;
    }
    #clientid, #submit {
        font-size: 16px;
        /*text-transform: uppercase;*/
        background-color: white;
        border: solid 1.5px #f7cb15ff;
        padding: 5px 10px;
        margin:0px;
        box-shadow: 0px 1px 3px RGBA(0,0,0,.2);
        outline: none;
    }
    #clientid {
        border-radius: 40px 0px 0px 40px;
        color:gray;
    }
    #submit {
        border-radius: 0px 40px 40px 0px;
        border-left: none;
        background-color: #f7cb15ff;
        color: white;
        padding-right: 12px;
        text-shadow: 0px 1px 1px RGBA(0,0,0,.2);
        -webkit-appearance: none;
        font-weight: bold;
        transition: all .2s ease-in-out;
    }
    #submit:hover, #submit:focus {
        background-color:rgb(255, 218, 68);
    }
    #submit:active {
        background-color:rgb(230, 186, 7);
    }
    #error {
        display: none;
        text-align: center;
        font-size: 12px;
        color: red;
        margin-top: 10px;
    }
</style>
<script type="text/javascript">
var errorBox = null;
var clientIDbox = null;
function showError() {
    errorBox.style.display = "block";
    setTimeout(function() {errorBox.style.display = "none";}, 3000);
    return false;
}
function goToURL(e) {
        e.preventDefault();
        errorBox.style.display = "none";
        var clientID = clientIDbox.value;

        if (clientID == "ID de Proyecto" || clientID.includes(' ') || clientID.length <= 25){
            showError();
        }
        else {
            window.open('https://maunader.notion.site/' + clientID);
        }
}
window.addEventListener('load',function() {
    document.getElementById("loginform").addEventListener('submit',goToURL)

    errorBox = document.getElementById("error");
    clientIDbox = document.getElementById('clientid');

    clientIDbox.addEventListener('focus', function() {
        if(clientIDbox.value == 'ID de Proyecto') {
            clientIDbox.value = '';
            clientIDbox.style.color = "black"
        }
    })
    clientIDbox.addEventListener('focusout', function() {
        if(clientIDbox.value == '') {
            clientIDbox.value = 'ID de Proyecto';
            clientIDbox.style.color = "gray";
        }
    })
})
</script>

<link rel="shortcut icon" href="/favicon.ico"/>-->
<title>Portal de clientes</title>

<link href="/static/css/main.be450987.chunk.css" rel="stylesheet">-->
</head>
<body>
  <form id="loginform">
    <input type="text" name="clientid" id="clientid" value="ID de Proyecto"></input>
    <input type="submit" id="submit" value="Ingresar"></input>
  </form>
  <span id="error">Por favor ingresa un ID de Proyecto valido.</span>
</body>
</html>
